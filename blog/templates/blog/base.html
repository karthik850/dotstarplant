{% load static %}
<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #scroll {
      border: none;

    }

    @media only screen and (min-width:600px) {

      /* For mobile phones: */
      #postimg {
        width: 50px;
        height: 50px;
      }

      #userimg {
        width: 150px;
        height: 150px;
      }

      #logo {
        font-size: 30px;
      }
    }

    @media only screen and (max-width:600px) {

      /* For mobile phones: */
      #postimg {
        width: 40px;
        height: 40px;
      }

      #userimg {
        width: 140px;
        height: 140px;
      }

      #logo {
        font-size: 20px;
      }

    }

    @media only screen and (max-width:300px) {

      /* For mobile phones: */
      #postimg {
        width: 40px;
        height: 40px;
      }

      #userimg {
        width: 130px;
        height: 130px;
      }

      #logo {
        font-size: 16px;
      }
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    
    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey; 
      border-radius: 10px;
    }
     
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(119, 118, 118); 
      border-radius: 10px;
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(119, 118, 118); 
    }
  </style>

  <!--   <meta http-equiv="refresh" content="50">-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function (event) {
      $(document).on('click', '#like', function (event) {
        event.preventDefault();
        var pk = $(this).attr('value');
        $.ajax({
          type: 'GET',
          url: '{% url "blogpost_like1" %}',
          data: { 'id': pk },
          dataType: 'json',
          success: function (response) {
            $('#likesection' + pk).html(response['form'])
            console.log($('#likesection' + pk).html(response['form']));
          },
          error: function (rs, e) {
            console.log(rs.responseText);
          }
        });
      });
      $(document).on('submit', '#commentform', function (event) {
        event.preventDefault();
        var pk = $(this).attr('value');
        var desc = $('#desc' + pk).val();
        $.ajax({
          type: 'POST',
          url: '{% url "addcomment1" %}',
          data: {
            'desc': desc,
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            'id': pk
          },
          success: function (response) {
            $('#desc' + pk).val('')
            //$('#commentsection'+pk).html(response['form'])
            //console.log($('#commentsection'+pk).html(response['form']));
          },
          error: function (rs, e) {

            console.log(rs.responseText);
          }
        });
      });
      $(document).on('submit', '#disconnectform', function (event) {
        event.preventDefault();
        var pk = $(this).attr('value');
        $.ajax({
          type: 'GET',
          url: '{% url "disconnect1" %}',
          data: { 'u_id': pk },
          success: function (response) {
            $('#myfollowers').html(response['form'])
            //console.log($('#myfollowers').html(response['form']));
          },
          error: function (rs, e) {

            console.log(rs.responseText);
          }
        });
      });
      $(document).on('click', '#save', function (event) {
        event.preventDefault();
        var pk = $(this).attr('value');
        $.ajax({
          type: 'GET',
          url: '{% url "save" %}',
          data: { 'id': pk },
          dataType: 'json',
          success: function (response) {
            $('#likesection' + pk).html(response['form'])
            console.log($('#likesection' + pk).html(response['form']));
          },
          error: function (rs, e) {
            console.log(rs.responseText);
          }
        });
      });
    });

  </script>
