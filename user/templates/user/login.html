{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"-->
<style>

  @media only screen and (max-width:600px) {

    /* For mobile phones: */
    #login {
      width: 85%;

    }
  }

  @media only screen and (min-width:600px) {

    /* For mobile phones: */
    #login {
      width: 50%;
    }
  }
</style>
<div style="background-color:black;overflow:hidden;">
  <img src="{% static 'blog/wall.png' %}"
    style="width:100%;height:-webkit-fill-available;">
  <br>

  <div id="login"
    style="box-shadow:2px 2px 2px black;background-color: #dce9db;opacity:0.8; position:absolute;top:30%;left:10%;border:1px solid white;border-radius:10px 15px;">

    <form method="POST" style="margin:5%;">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-success" style="border:none;">Signin</button>
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </form>
    <p style="font-size:16px;margin:5%;">If you don't have an account please <a
        href="{% url 'register' %}"><strong>Register</strong></a> here</p>
  </div>
</div>
{% endblock %}
